<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>

<html 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" media="all" />

</head>
<body style="text-align: center;">

<h2 class="text-center">Reset your password</h2>

<div class="text-center">
<form style="display: inline-block;width: 20%;" th:action="@{/reset_password}" method="POST">
<input type="hidden" name="token" th:value="${token}" />
<input type="password" name="password" class="form-control" placeholder ="Enter your new password" />
<input type="password" name="password" class="form-control" required oninput="checkPasswordMatch(this);" 
placeholder="Confirm your new password" />
<input type="submit" value="Change Password" class="btn btn-primary" />
</form>
</div>
<script>
function checkPasswordMatch(fieldConfirmPassword){
	if(fieldConfirmPassword.value != $("#password").val()){
		fieldConfirmPassword.setCustomValidity("Passwords do not match");
	}else{
		fieldConfirmPassword.setCustomValidity("");
	}
}
</script>
</body>
</html>
