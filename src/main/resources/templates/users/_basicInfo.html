<!DOCTYPE html>
<html
	th:replace="~{layout/application :: layout(~{::title}, ~{::body}, ~{})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{user.show.title}">User Info</title>
</head>
<body>
	<form th:fragment="huy (certificate)" th:method="POST"
		th:action="@{/users/{id}/certificate}">
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModalCenter">ADD</button>
		<div class="modal fade" id="exampleModalCenter" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<form>
							<label class="affix">Gender</label> <br> <select
								class="btn btn-group">
								<option selected></option>
								<option value="1">Female</option>
								<option value="2">Male</option>
								<option value="3">Other</option>
							</select> <br> <label class="affix">Birthday</label> <br>
							<div class="form-group">
								<div class='input-group date' id='datetimepicker3'>
									<input type='text' class="form-control" /> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-time"></span>
									</span>
								</div>
							</div>
							<script type="text/javascript">
								$(function() {
									$('#datetimepicker3').datetimepicker({
										format : 'LT'
									});
								});
							</script>
							<br> <label class="affix">Relationship status</label> <br>
							<select class="btn btn-group">
								<option selected></option>
								<option value="married">Married</option>
								<option value="single">Single</option>
								<option value="other">Other</option>
							</select> <br> <input type="checkbox" id="vehicle1" value="1">
							<label for="vehicle1"> I am a parent</label> <br>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cancel</button>
							<button type="submit" value="Post" class="btn btn-primary">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
