<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<th:block th:fragment="copy (basicinfo)">
		<li>
			<div th:id="'basicinfo_old' +${user.id}">
				<p th:text="${user.gender}"></p>
				<p th:text="${user.relationshipStatus}"></p>
				<p th:text="${user.birthday}"></p>
			</div>
			<div th:id="'basicinfo_new-' +${user.id}"></div>
		
		</li>
	</th:block>
</body>
