<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>

<html 
  th:replace="~{layout/application :: layout(~{::title}, ~{::body}, ~{})}"
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body style="text-align: center;">

                    <div class="text-center">
                    <div th:if="${message != null}">
                      <p>[[${message}]]</p>
                    </div>
                        <form th:action="@{/login}" style="display: inline-block;width: 30%;" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <a th:href="@{/signup}">If you don't create account, please signup here</a>
                            </div>
                            <div class="form-group">
                                <a th:href="@{/forgot_password}">Forgot Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </form>
                    </div>
 
</body>
</html>
